<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1 class="text-center background w-75 rounded-2 mx-auto py-2 my-3">
        Contact <span class="text-">Us</span>
      </h1>
      <div class="container my-5">
        <div class="row">
          <div class="w-75 mx-auto">
            <div class="mb-3">
              <label class="form-label fw-bold">Name</label>
              <input
                type="text"
                placeholder="Your name"
                class="form-control border-color"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Father's Name</label>
              <input
                type="email"
                placeholder="Your father's name"
                class="form-control border-color"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Mother's Name</label>
              <input
                type="email"
                placeholder="Your Mother's name"
                class="form-control border-color"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Date of Birth</label>
              <input type="date" class="form-control border-color" />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Nationality</label>
              <input
                type="text"
                placeholder="Your nationality"
                class="form-control border-color"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Permanent Address</label>
              <input
                type="text"
                placeholder="Your permanent-address"
                class="form-control border-color"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Present Address</label>
              <input
                type="text"
                placeholder="Your present address"
                class="form-control border-color"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Contact Details:</label>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label fw-bold">Mobile</label>
                  <input
                    type="tel"
                    placeholder="Your Mobile"
                    class="form-control border-color"
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label fw-bold">Emergency Mobile</label>
                  <input
                    type="tel"
                    placeholder="Your emergency mobile"
                    class="form-control border-color"
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label fw-bold">E-mail</label>
                  <input
                    type="email"
                    placeholder="Your e-mail"
                    class="form-control border-color"
                  />
                </div>
              </div>
            </div>
            <div>
              <label class="form-label fw-bold">Job Experience</label>
              <div>
                <input type="checkbox" name="yes" id="yes" />
                <label for="yes">Yes</label>
                <input type="checkbox" name="no" id="no" />
                <label for="no">No</label>
              </div>
            </div>
            <button class="btn btn-primary fw-bold text-white mt-3">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
